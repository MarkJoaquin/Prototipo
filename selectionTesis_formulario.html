<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ed91574be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-selectionTesis_formulario-container">

        <div class="menuHam--2">
            <a href="#"><img src="/img/Ham_2.svg" alt="menuHam"></a>
        </div>

        <div class="carreraTitle">
            <p class="carreraTitle__extracto">Solicitud de Tesis</p>
            <p class="carreraTitle__extracto_2">Proceda a llenar la solicitud</p>
        </div>

        <form class="busqueda" action="#" method="GET">
            <p class="busqueda__texto fecha_actual">Fecha</p>
            <input type="text" name="busqueda_libre" class="formulario_barras fecha_barra">

            <p class="busqueda__texto">Nombre del usuario</p>
            <input type="text" name="busqueda_tema" class="formulario_barras">

            <p class="busqueda__texto">Titulo</p>
            <input type="text" name="busqueda_titulo" class="formulario_barras">
            
            <p class="busqueda__texto">Autor</p>
            <input type="text" name="busqueda_autor" class="formulario_barras">
            
            <p class="busqueda__texto">Carrera</p>
            <input type="text" name="busqueda_autor" class="formulario_barras">
            
            <div class="form_flex">
                <div class="matricula_container">
                    <p class="busqueda__texto">Matricula</p>
                    <input type="text" name="busqueda_autor" class="formulario_barras">
                </div>

                <div class="telefono_container">
                    <p class="busqueda__texto">Telefono</p>
                    <input type="text" name="busqueda_autor" class="formulario_barras">
                </div>
            </div>
            
            <div class="lines">
                <div class="black_line --white"></div>
                <div class="black_line --white"></div>
            </div>
            

            <p class="busqueda__texto --center">Horario</p>
            
            <div class="horario">
                
                <div class="horario_dia">
                    <p class="busqueda__texto dia">Dia</p>
                    <input type="text" name="busqueda_autor" class="formulario_barras --small">
                
                </div>

                <div class="horario_hora">
                    <p class="busqueda__texto hora">Hora</p>
                    <input type="text" name="busqueda_autor" class="formulario_barras --small">
                </div>
                
                
            </div>
        </form>

        <div class="buttons">
            <a href="/resultados.html">
                <div class="button_atras_colec">
                <i class="fas fa-chevron-left"></i>
                <input type="button" value="Atras" class="buttons__atras">
            </a>
            </div>

            <div class="button_buscar_colec">
                <a href="/mensaje.html">
                    <input type="button" value="Enviar solicitud" class="buttons__buscar">
                    <i class="fas fa-chevron-right"></i>
                </a>
                
            </div>
        </div>

    </div>
</body>
</html>
