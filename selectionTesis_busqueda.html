<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>busqueda</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ed91574be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-selectionTesis_busqueda-container">
        
        <div class="menuHam--2">
            <a href="#"><img src="/img/Ham_2.svg" alt="menuHam"></a>
        </div>

        <div class="carreraTitle">
            <p class="carreraTitle__extracto">#Carrera</p>
            <p class="carreraTitle__extracto_2">Proceda a realizar la consulta</p>
        </div>

        <form class="busqueda" action="#" method="GET">
            <p class="busqueda__texto">Busqueda libre</p>
            <input type="text" name="busqueda_libre" class="formulario_barras">

            <p class="busqueda__texto">Tema</p>
            <input type="text" name="busqueda_tema" class="formulario_barras">

            <p class="busqueda__texto">Titulo</p>
            <input type="text" name="busqueda_titulo" class="formulario_barras">
            
            <p class="busqueda__texto">Autor</p>
            <input type="text" name="busqueda_autor" class="formulario_barras">
        </form>

        <div class="buttons">
            <div class="button_atras_colec">
                <a href="/selectionTesis_carrera.html">
                    <i class="fas fa-chevron-left"></i>
                <input type="button" value="Atras" class="buttons__atras">
                </a>
                
            </div>

            <div class="button_buscar_colec">
                <a href="/resultados.html">
                    <input type="button" value="Buscar" class="buttons__buscar">
                <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div>
        
    </div>

</body>
</html>
